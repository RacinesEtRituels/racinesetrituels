<!DOCTYPE html>
<html class="light" lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Panier - Khamaré & Hibiscus</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Thème -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e64c19",
            "background-light": "#f8f6f6",
            "background-dark": "#211511",
            "beige-light": "#F5F5DC",
            "terracotta": "#E2725B",
            "green-soft": "#A9B6A9"
          },
          fontFamily: {
            "display": ["Epilogue", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: 'Epilogue', sans-serif;
      min-height: 100dvh;
    }
  </style>
</head>

<body class="bg-beige-light dark:bg-background-dark font-display text-gray-800 dark:text-white">
  <div class="relative flex flex-col min-h-screen overflow-x-hidden">

    <!-- Header -->
    <header class="flex items-center justify-between bg-beige-light dark:bg-background-dark p-4 sticky top-0 z-10 border-b border-gray-200 dark:border-gray-700 backdrop-blur-sm">
      <a href="produits.html" class="flex size-12 items-center justify-center text-gray-800 dark:text-white hover:opacity-80 transition">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <h2 class="text-lg font-bold flex-1 text-center pr-12">Mon Panier</h2>
    </header>

    <!-- Contenu principal -->
    <main class="flex-1 w-full max-w-3xl mx-auto p-4 space-y-6">

      <!-- Produit 1 -->
      <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow-sm">
        <div class="flex items-center gap-4 flex-1">
          <div class="bg-center bg-cover rounded-lg w-20 h-20 flex-shrink-0" style='background-image:url("https://lh3.googleusercontent.com/aida-public/AB6AXuCdEsc0-c6Lt1-Kn3gEbJz3NTiACGSOPAP1UgT93bFbboLheoHFXjhs6-vPUeNIf-KlBufikZ53OwWb--xY8bE_nCq0wYTS8ccYosburz-qPBfo75CtWsW3EJLjGJDgnjkcTsPzki0THvLQ3UlWvbN6LTSP3R1yWKSjvbDKJ-S6Hr-O7QJWfae5PoS13Rp-26_71rByDACfl7JCyf8BqAz8m4rWWJ93CACv99C1G4LoGgBpz1ZHdL7OYX9x55cpZ_PTsu_8AIANBpbc");'></div>
          <div class="flex flex-col">
            <p class="font-medium text-base">Khamaré – Sachet de 10 tiges</p>
            <p class="text-green-soft text-sm">€12.00</p>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4 justify-between">
          <div class="flex items-center gap-2 justify-end sm:order-2">
            <button class="h-7 w-7 flex items-center justify-center rounded-full bg-beige-light/70 dark:bg-background-dark/60">−</button>
            <input type="number" value="1" class="w-8 text-center bg-transparent border-none focus:outline-0"/>
            <button class="h-7 w-7 flex items-center justify-center rounded-full bg-beige-light/70 dark:bg-background-dark/60">+</button>
          </div>
          <button class="text-terracotta hover:opacity-80 transition sm:order-1">
            <span class="material-symbols-outlined text-xl">delete</span>
          </button>
        </div>
      </div>

      <!-- Produit 2 -->
      <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow-sm">
        <div class="flex items-center gap-4 flex-1">
          <div class="bg-center bg-cover rounded-lg w-20 h-20 flex-shrink-0" style='background-image:url("https://lh3.googleusercontent.com/aida-public/AB6AXuAsueod0jJVlckVy7X1YSyre69GrPpNuImdsn9bxvILVeT4J2owflGvinHMRSskl4-whfO08rHNdrKkYKzKi2_NrCBjMJKsdkxxdQ5sm5aQ2YGYk5dj4ddBwBk6h74sF7eBDb5jX0n94VqjEybTOGC_QUVL8YFDMhpzexCY2TBLuI0fUDrNpT01hpF-syk1K07bcCmv5khJQX_e5hOMRPq5wiLt--xdaOL9TGXY5mmFF5eCwILiCon2HrEzQxu2_SYt0qBxN2EKciSP");'></div>

            <p class="font-medium text-base">Fleurs d’Hibiscus séchées Bio</p>
            <p class="text-green-soft text-sm">€8.50</p>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4 justify-between">
          <div class="flex items-center gap-2 justify-end sm:order-2">
            <button class="h-7 w-7 flex items-center justify-center rounded-full bg-beige-light/70 dark:bg-background-dark/60">−</button>
            <input type="number" value="2" class="w-8 text-center bg-transparent border-none focus:outline-0"/>
            <button class="h-7 w-7 flex items-center justify-center rounded-full bg-beige-light/70 dark:bg-background-dark/60">+</button>
          </div>
          <button class="text-terracotta hover:opacity-80 transition sm:order-1">
            <span class="material-symbols-outlined text-xl">delete</span>
          </button>
        </div>
      </div>

      <!-- Code promo + total -->
      <section class="bg-white dark:bg-background-dark/50 p-6 rounded-xl shadow-sm space-y-6">
        <div class="flex flex-col sm:flex-row gap-3">
          <input type="text" placeholder="Entrez votre code promo"
                 class="flex-1 h-12 px-4 rounded-full border border-gray-300 dark:border-gray-700 bg-beige-light dark:bg-background-dark/70 placeholder:text-green-soft focus:ring-2 focus:ring-terracotta/50 outline-none"/>
          <button class="h-12 px-6 rounded-full bg-green-soft text-white font-bold hover:bg-green-soft/90 transition">Appliquer</button>
        </div>

        <div class="p-4 bg-beige-light/50 dark:bg-background-dark/30 rounded-xl space-y-2">
          <div class="flex justify-between text-sm">
            <p class="text-green-soft">Sous-total</p>
            <p>€29.00</p>
          </div>
          <div class="flex justify-between text-sm">
            <p class="text-green-soft">Livraison</p>
            <p>€5.00</p>
          </div>
          <div class="border-t border-gray-300 dark:border-gray-700 my-2"></div>
          <div class="flex justify-between font-bold text-base">
            <p>Total</p>
            <p>€34.00</p>
          </div>
        </div>

        <div class="flex flex-col items-center gap-2">
          <button class="w-full h-14 rounded-full bg-terracotta text-white text-lg font-bold shadow-lg hover:bg-terracotta/90 transition">
            Valider mon panier et payer
          </button>
          <div class="flex items-center gap-2 text-green-soft text-xs">
            <span class="material-symbols-outlined text-base">lock</span>
            <span>Paiement sécurisé</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="sticky bottom-0 w-full bg-beige-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-700">
      <!-- Mobile -->
      <div class="flex justify-around py-2 md:hidden text-gray-600 dark:text-gray-400 text-xs font-medium">
        <a href="index.html" class="flex flex-col items-center hover:text-primary transition"><span class="material-symbols-outlined text-2xl">home</span>Accueil</a>
        <a href="produits.html" class="flex flex-col items-center hover:text-primary transition"><span class="material-symbols-outlined text-2xl">local_mall</span>Produits</a>
