  <script type="module">
  import { supabase } from "./js/supabase.js";

  const msg = document.getElementById("message");

  function showMessage(text, type = "error") {
    if (!msg) return;
    msg.textContent = text;
    msg.classList.remove("hidden");

    if (type === "error") {
      msg.className = "mb-4 p-3 rounded-xl bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300";

  }

  document.getElementById("inscriptionBtn").addEventListener("click", async () => {

    const password = document.getElementById("password").value.trim();
    const password2 = document.getElementById("password2").value.trim();

    if (!prenom || !email || !password) {
      return showMessage("Merci de remplir tous les champs.");

    if (password !== password2) {
